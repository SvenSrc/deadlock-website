<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/heroLayout.css">
</head>
<body>
    <div id="header" class="header" style="background-color: white;">
        <h1 id="hero">Hero Name</h1>
    </div>

    <div class="container">


        <div class="side">Left</div>
    
        <div class="column middle">

            <div id="heroinfo" class="heroinfo">
                <div id="heroImage" alt="Hero Image"></div>
                <div id="herotext" class="herotext">
                    <h3>Description</h3>
                    <p id="herodesc" class="herodesc">Text</p>
                    <h3>Role</h3>
                    <p id="herorole" class="herorole">Role</p>
                    <h3>Playstyle</h3>
                    <p id="heroplay" class="heroplay">Playstyle</p>
                </div>
            </div>

            <div id="videocontent" class="videocontent">
                <div id="overlay" class="overlay"></div>
                <iframe mute class="videoAbility" id="videoAbility" type="video/webm" src="" frameborder="0"></iframe>
            </div>

            <h2>Abilties</h2>
            <div class="abilities">
                <div id="ability1" class="ability1img"></div>
                <div id="ability2" class="ability2img"></div>
                <div id="ability3" class="ability3img"></div>
                <div id="ability4" class="ability4img"></div>

                <div id="ability1name" class="ability1name">Ability 1</div>
                <div id="ability2name" class="ability2name">Ability 2</div>
                <div id="ability3name" class="ability3name">Ability 3</div>
                <div id="ability4name" class="ability4name">Ability 4</div>
            </div>

            <h2>Starting Stats</h2>
            <div class="stats">
                <div class="hp">
                    <h3>HP</h3>
                    <p id="maxHealth">Max Health</p>
                </div>
                <div class="damage">
                    <h3>Damage</h3>
                    Light Melee
                    <p id="lightMelee">Light Melee Damage</p>
                    Heavy Melee
                    <p id="heavyMelee">Heavy Melee Damage</p>
                </div>
                <div class="Movement">
                    <h3>Movement</h3>
                    Max Move Speed
                    <p id="maxMoveSpeed">Max Move Speed</p>
                    Stamina
                    <p id="stamina">Stamina</p>
                </div>
                <div></div>
            </div>

        </div>
        <div class="side">Right</div>
    </div>

    <script type="module" src="/javascript/clickedHero.js"></script>
    <script type="module" src="/javascript/eventListener.js"></script>
    <script src="/javascript/checkStorage.js"></script>
</body>
</html>
